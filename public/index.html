<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion d'Annonces de Job</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/img/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Liste des Annonces de Job</h1>
    <div id="jobList">
      <!-- Les annonces de jobs seront ajoutées ici dynamiquement -->
    </div>

    <!-- Formulaire de candidature -->
    <div id="applyFormContainer" class="hidden">
      <h2>Formulaire de Candidature</h2>
      <form id="applyForm">
        <label for="applicantName">Nom :</label>
        <input type="text" id="applicantName" required />

        <label for="applicantEmail">Email :</label>
        <input type="email" id="applicantEmail" required />

        <label for="coverLetter">Lettre de motivation :</label>
        <textarea id="coverLetter" required></textarea>

        <button type="submit">Envoyer la Candidature</button>
        <button type="button" onclick="closeForm()">Annuler</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker enregistré avec succès:",
              registration
            );
          })
          .catch((error) => {
            console.error(
              "Échec de l'enregistrement du Service Worker:",
              error
            );
          });
      });
    }
  </script>
</body>
</html>
